<h1>Manage Users</h1>

<form name="insertForm" class="form-horizontal text-left" ng-submit="insertUser(nu)" novalidate>
    <button type="button" class="btn btn-default" ng-click="nu.showInsertForm=!nu.showInsertForm">New User</button>
    <hr>
    <div class="form-group form-group-sm" ng-show="nu.showInsertForm">
        <div class="form-group">
            <label class="control-label col-xs-3">Name</label>
            <div class="col-xs-9" ng-class="(insertForm.newName.$invalid && !insertForm.$pristine) ? 'has-error' : ''">
                <input class="form-control col-xs-9" type="text" placeholder="Nombre" name="newName" ng-model="nu.Name" ng-minlength="3" required>
                <span ng-show='insertForm.newName.$invalid && !insertForm.$pristine' class="text-danger">* Required field!</span>
                <span ng-show='insertForm.newName.$error.minlength' class="text-danger">* Name too short!</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">Email</label>
            <div class="col-xs-9" ng-class="(insertForm.newEmail.$invalid && !insertForm.$pristine) ? 'has-error' : ''">
                <input class="form-control col-xs-9" type="email" placeholder="Correo" name="newEmail" ng-model="nu.Email" required>
                <span ng-show='insertForm.newEmail.$invalid && !insertForm.$pristine' class="text-danger">* Required field!</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">Password</label>
            <div class="col-xs-9" ng-class="insertForm.newPass2.$error.match ? 'has-error' : ''">
                <input class="form-control" type="password" placeholder="ContraseÃ±a" name="newPass1" ng-model="nu.Pass1" required>
                <input class="form-control" type="password" placeholder="Repetir" name="newPass2" ng-model="nu.Pass2" match="nu.Pass1" required>
                <span ng-show='insertForm.newPass2.$error.match' class="text-danger">Passwords not match!</span>
                <span ng-show='insertForm.newPass1.$invalid && !insertForm.$pristine' class="text-danger">* Required field!</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">Send Mail</label>
            <div class="col-xs-9">
                <input type="radio" name="newSendMail" ng-model="nu.SendMail" value="1">{{1 | transBool }}
                <br>
                <input type="radio" name="newSendMail" ng-model="nu.SendMail" value="0">{{0 | transBool }}
            </div>
        </div>
        <div class="btn-group pull-right">
            <button type="submit" class="btn btn-success" ng-disabled="insertForm.$invalid">Create</button>
            <button type="button" class="btn btn-info" ng-click="cancelInsertForm(nu)">Cancel</button>
        </div>

    </div>
</form>

<hr>
<h2>Lista de Usuarios</h2>
<table ng-table="tableParams" show-filter="true" class="table table-hover">
    <tbody ng-repeat="p in $data">
        <form name="updateForm">
            <tr id="tr{{p.Id}}" ng-class-odd="'odd'" ng-class-even="'even'">
                <td class="rowTd col-xs-1" data-title="'#'" sortable="'Id'" filter="{ 'Id': 'text' }">{{p.Id}}</td>
                <td class="rowTd col-xs-4" data-title="'Nombre'" sortable="'Name'" filter="{ 'Name': 'text' }">
                    <span ng-if='!(editId===p.Id)'>{{p.Name}}</span>
                    <div ng-if='editId===p.Id'>
                        <input type="text" name="Name" ng-model="p.Name" value="{{p.Name}}">
                    </div>
                    <br>
                    <label ng-if='editId===p.Id' class="col-xs-6">New Password: </label>
                    <div ng-if='editId===p.Id' class="col-xs-6 form-group form-group-sm" ng-class=" p.PassErr ? 'has-error' : ''">
                        <input type="password" name="Pass1" ng-model="p.Pass1" value="{{p.Pass1}}" class="form-control"><br>
                        <span ng-show='p.PassErr' class="text-danger">Passwords not match!</span>
                    </div>
                </td>
                <td class="rowTd col-xs-4" data-title="'Correo'" sortable="'Email'" filter="{ 'Email': 'text' }">
                    <span ng-if='!(editId===p.Id)'>{{p.Email}}</span>
                    <div ng-if='editId===p.Id'>
                        <input type="text" name="Email" ng-model="p.Email" value="{{p.Email}}">
                    </div>
                    <br>
                    <label ng-if='editId===p.Id' class="col-xs-4 text-right">Again: </label>
                    <div ng-if='editId===p.Id' class="col-xs-8 form-group form-group-sm" ng-class=" p.PassErr ? 'has-error' : ''">
                        <input type="password" name="Pass2" ng-model="p.Pass2" value="{{p.Pass2}}" class="form-control">
                    </div>
                </td>
                <td class="rowTd col-xs-1" data-title="'Enviar Correo'">
                    <span ng-if='!(editId===p.Id)'>{{p.SendMail | transBool}}</span>
                    <div ng-if='editId===p.Id' style="width:25%;margin:0 auto;text-align:left;">
                        <div class="radio">
                            <label>
                               <input type="radio" name="SendMail" ng-model="p.SendMail" value="1">{{1 | transBool}}
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                               <input type="radio" name="SendMail" ng-model="p.SendMail" value="0">{{0 | transBool}}                             
                            </label>
                        </div>
                    </div>
                </td>
                <td class="rowTd col-xs-2">
                    <div ng-if='!(editId===p.Id)'>
                        <button type="button" class="btn btn-default" id="editRowBtn{{p.Id}}" ng-click="setEditId(p.Id, p)">Edit</button>
                    </div>
                    <div ng-if='editId===p.Id' class="btn-group">
                        <button type="button" class="btn btn-success" ng-click="putUser(p)">Save</button>
                        <button type="button" class="btn btn-info" ng-click="setEditId(-1, p)">Cancel</button>
                    </div>
                    <div ng-if='editId===p.Id' class="btn-group">
                        <button type="button" class="btn btn-danger" ng-click="delUser(p)">Delete</button>
                    </div>

                </td>
            </tr>
        </form>
    </tbody>
</table>

</table>
