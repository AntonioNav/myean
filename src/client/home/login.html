<section class="container">
    <div class="row span12">
        <form name="frmLogin" class="form-horizontal"  novalidate>
            <fieldset>
                <div id="legend">
                    <legend class="">Entrada de usuarios actuales</legend>
                </div>
                <div class="control-group">
                    <!-- email -->
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input 
type="email" ng-model="vm.user.email" name="email" class="input-xlarge" required>
    <p ng-show="vm.emailInvalid" >No vale gmail</p>
                    </div>
                </div>
                <div class="control-group">
                    <!-- Password-->
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password"
                               required 
                               ng-minlength="4" ng-maxlength="26"
                               ng-model="vm.user.password" name="password" class="input-xlarge">
                        
    <p ng-show="frmLogin.password.$error.minlength" >Muy corta</p>
    <p ng-show="frmLogin.password.$error.maxlength" >Muy larga</p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-danger"
        ng-disabled="frmLogin.$invalid"
        ng-click="vm.login()">Entrar</button>
                    </div>
                </div>
                <a href="/#/register">Crear cuenta</a>
            </fieldset>
        </form>
    </div>
</section>
